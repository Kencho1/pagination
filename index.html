<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style1.css">
  <title>Hello</title>
</head>

<body>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">RSS feeds</h1>
        <p class="lead text-muted">Click to load feed</p>
        <div class="btn-group">
          <button href="#" class="btn btn-outline-secondary" data-url="https://feeds.bbci.co.uk/news/rss.xml"
            id="bbcNews">BBC News</button>
          <button href="#" class="btn btn-outline-secondary" data-url="https://www.buzzfeed.com/uk/index.xml"
            id="buzzFeedNews">Buzzfeed</button>
          <button href="#" class="btn btn-outline-secondary" data-url="https://fliplet.com/feed"
            id="Fliplet">Fliplet</button>
          <button href="#" class="btn btn-outline-secondary" data-url="https://www.ft.com/news-feed" id="FT">FT</button>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <!-- Loading state UI -->
    <div class="loading mb-5 visually-hidden" id="loading">
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </div>

    <!-- Error state UI -->
    <div class="alert alert-danger visually-hidden">
      <h5>Unable to load feed</h5>
      <!-- Show error message, if applicable -->
      Feed could not be converted, probably not a valid RSS feed.<br>
      <small><a href="#">Open feed in a new tab</a></small>
    </div>

    <!-- Feed (Show no more than 5 posts per page) -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="post-container"></div>

    <script id="item-template" type="text/x-handlebars-template">


      <div class="mt-2" class="itemContainer">
        <div class="card shadow-sm">     
          <img src={{image}}>
          <div class="card-body">
            <h5>{{title}}</h5>
            
            <p class="card-text"><small>{{content}}&#8230;</small></p>
            <p><a href="#">Read more &rarr;</a></p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{link}}</small>
            </div>
          </div>
        </div>
      </div>
      
       
    </script>



    <!-- Pagination -->
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <nav>
          <ul class="pagination" id="pagination">

          </ul>
        </nav>
      </div>
    </section>
    <script src="app.js" />
</body>

</html>
